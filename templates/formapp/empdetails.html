<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empdetails</title>
    <style>
        .img{
            width:400px;
            height:400px;
            
        }
        .content{
            display:block;
            width: 400px;
        }
        .prev{
            width: 120px;
            height: 150px;
            display: inline-block;
        }
        #class{
            display:flex;
            justify-content: space-between;
            margin-right: 100px;
            width: 100%;
            height: 350px;
        }
        
    </style>
</head>
<body>
    <div id="class">
    {% for i in data%}
    <div class="img">
    <img src="{{i.images.url}}" alt="" height="350px" width="300px">
    </div>
    <div class="content">
        <h1>name</h1><p>{{i.empname}}</p>
        <h1>salary</h1><p>{{i.salary}}</p>
    </div>
    {% endfor %}
    </div>
    <hr>
    
        {% for j in data2%}
        <div class="prev">
            <img src="{{j.images.url}}" alt="" height="100px" width="100px">
            <p>{{j.empname}}</p>
        </div>
        {% endfor %}
    
</body>
</html>
