{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    {% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div id="box">
            <label style="color: white;" for="">UserName</label><input type="text" placeholder="username" name="i1"><br><br>
            <label style="color: white;" for="">password</label><input type="password" placeholder="password" name="i2"><br><br>
            <input type="submit" value="login">
            <a href="{% url 'empsignupurl' %}"><input type="button" value="signup"></a>
        </div>
    </form>
    {% for msg in messages %}
    <h1 style="color: white; text-align:center;">{{msg}}</h1>
    {% endfor %}
    {% endblock %}
    
</body>
</html>
